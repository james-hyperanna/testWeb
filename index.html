    <!-- Make Appointment Modal -->
    <div id="makeAppointmentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Appointment</h4>
                </div>
                <div class="modal-body">
                    <p><span style="font-weight: bold;">Doctor:</span> <span id="make-appointment-doctor"></span></p>
                    <p><span style="font-weight: bold;">Date:</span> <span id="make-appointment-date"></span></p>
                    <p><span style="font-weight: bold;">Time:</span> <span id="make-appointment-time"></span></p>
                    Patient name: <input id="make-appointment-patient">
                </div>
                <div class="modal-footer">
                    <button id="make-appointment-cancel" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button id="make-appointment-confirm" type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Cancel Appointment Modal -->
    <div id="cancelAppointmentModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                </div>
                <div class="modal-footer">
